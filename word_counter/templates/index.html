<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Upload</title>
</head>
<body>
<h1>File Upload</h1>
<h3>You may upload load multiple txt files to be analysed.</h3>
<form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="file" multiple><br><br></p>

    <p><label for="set_n">Top N words to fetch :</label>
        <input id="set_n" name="set_n" type="number" min="1" max="20" value="5"><br><br></p>

    <p><label for="stopwords">Additional Stopwords:</label>
        <input type="text" id="stopwords" name="stopwords" placeholder="comma separeted"><br><br></p>

    <input type="submit" value="Submit">
</form>
</body>
</html>
